<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'iamgundam';

  window.addEventListener('keyup', (e) =>{
    // console.log(e.key);
    pressed.push(e.key);
    // this is to keep the pressed array same length as the seceretCode
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    console.log(pressed);

    if (pressed.join('').includes(secretCode)) {
      console.log('YES! You are gundam!')
      cornify_add();
    }
  })
</script>
</body>
</html>
